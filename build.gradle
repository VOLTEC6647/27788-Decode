/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        // Note for FTC Teams: Do not modify this yourself.
        classpath 'com.android.tools.build:gradle:8.7.2'

    }
}

// This is now required because aapt2 has to be downloaded from the
// google() repository beginning with version 3.2 of the Android Gradle Plugin
// --- CLEANED AND COMBINED ALLPROJECTS REPOSITORIES ---
allprojects {
    repositories {
        mavenCentral()
        google()
        // --- ADDED THE BYLAZAR REPOSITORY HERE ---
        maven {
            url = "https://mymaven.bylazar.com/releases"
        }
    }
}

// I removed the duplicate and redundant 'repositories { mavenCentral() }' block
// as it is already covered in the allprojects block above.